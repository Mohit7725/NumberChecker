<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Checker</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin-top: 50px;
    }
    .output {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h1 class="mb-4">Number Checker</h1>
    <div class="mb-3">
      <input type="number" id="numberInput" class="form-control w-50 mx-auto" placeholder="Enter a number">
    </div>
    <div class="output" id="output"></div>
  </div>

  <script>
    const input = document.getElementById('numberInput');
    const output = document.getElementById('output');

    input.addEventListener('input', () => {
      const value = parseInt(input.value);

      if (isNaN(value)) {
        output.textContent = "";
        return;
      }

      if (value < 0) {
        output.textContent = "Enter a positive value";
      } else if (value % 2 === 0) {
        output.textContent = `Next 3 even numbers: ${value + 2}, ${value + 4}, ${value + 6}`;
      } else {
        output.textContent = `Next 3 odd numbers: ${value + 2}, ${value + 4}, ${value + 6}`;
      }
    });
  </script>
</body>
</html>
